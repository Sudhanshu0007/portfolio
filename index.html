<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudhanshu Dwivedi | Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            colors: {
              background: '#0a0a0a',
              surface: '#121212',
              primary: '#e5e5e5',
              secondary: '#a3a3a3',
              accent: '#3b82f6'
            },
            animation: {
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #e5e5e5;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* Scroll Reveal Animations */
      .scroll-reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .scroll-reveal.revealed {
        opacity: 1;
        transform: translateY(0);
      }
      
      .scroll-reveal-scale {
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .scroll-reveal-scale.revealed {
        opacity: 1;
        transform: scale(1);
      }
      
      .scroll-reveal-slide-left {
        opacity: 0;
        transform: translateX(-40px);
        transition: opacity 0.7s ease-out, transform 0.7s ease-out;
      }
      .scroll-reveal-slide-left.revealed {
        opacity: 1;
        transform: translateX(0);
      }
      
      .scroll-reveal-slide-right {
        opacity: 0;
        transform: translateX(40px);
        transition: opacity 0.7s ease-out, transform 0.7s ease-out;
      }
      .scroll-reveal-slide-right.revealed {
        opacity: 1;
        transform: translateX(0);
      }
      
      .stagger-item {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
      }
      .stagger-item.revealed {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Stagger delays */
      .stagger-item:nth-child(1).revealed { transition-delay: 0.1s; }
      .stagger-item:nth-child(2).revealed { transition-delay: 0.2s; }
      .stagger-item:nth-child(3).revealed { transition-delay: 0.3s; }
      .stagger-item:nth-child(4).revealed { transition-delay: 0.4s; }
      .stagger-item:nth-child(5).revealed { transition-delay: 0.5s; }
      .stagger-item:nth-child(6).revealed { transition-delay: 0.6s; }
    </style>
